server:
  port: 8084

spring:
  application:
    name: USER-SERVICE
  datasource:
    url: jdbc:postgresql://${HOST_DB}:${PORT_DB}/${NAME_DB}
    username: ${USER_DB}
    password: ${PASSWORD_DB}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

file-storage:
  url: ${FILE_STORAGE_URL:http://localhost:8082}

token:
  signing:
    key: ${TOKEN_SIGNING_KEY}

feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000